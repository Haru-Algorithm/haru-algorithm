<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- success일 경우 -->
    {% if result == 'ACC' %}
    <form action="{% url 'postUpdate' %}" method="get">
        <input type="hidden" name="post_id" value="{{ post_id }}">
        <input type="hidden" name="question" value="{{ question }}">
        <input type="hidden" name="category" value="{{ category }}">
        <input type="hidden" name="code" value="{{ code }}">

        <p>코드 공개 여부</p>
        <label><input type="radio" name="disclosure" value="public" checked="checked">공개</label>
        <label><input type="radio" name="disclosure" value="private">비공개</label>

        <p>제목</p>
        <p><input type="text" name="title"></p>
        <p>본문</p>
        <p><textarea name="body"></textarea></p>
        
        <p><input type="submit" value="Upload"></p>
    </form>
    {% endif %}
    <!-- success일 경우 -->

    실패 횟수: {{ fail }}
    
    {% for i, status, output, error in display_data %}
    {% if status == True %}
    <div>
        <div>
            <h3>Testcase {{ i }} success</h3>
        </div>
        {% else %}
        <div>
            <div>
                <h3>Testcase {{ i }} fail</h3>
            </div>
            {% endif %}

            <div>
                <h2>Output:</h2>
                <p>
                <pre>{{ output | safe }}</pre>
                <h2>Errors:</h2>
                <p>
                <pre>{{ error | safe }}</pre>
            </div>
        </div>
        {% endfor %}
</body>

</html>
