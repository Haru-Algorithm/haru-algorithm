{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haru Algorithm</title>
    <link rel="stylesheet" href="{% static 'correct.css' %}">
    <link rel="stylesheet" href="{% static 'TopNav.css' %}">
</head>
<body>
    <div>
        {% include "./component/TopNav.html" %}
        <form action="{% url 'postUpdate' %}" method="post">
            {% csrf_token %}
            <div class="content">
            <div class="main">
                <div class="correct_title">
                    <img class="check_img" src="{% static 'check.png' %}">
                    정답입니다
                </div>
            <div class="correct_main">
                <div class="correct_check">
                    코드 공개여부
                    <select>
                        <option>코드공개</option>
                        <option>코드비공개</option>
                    </select>   
                </div>
                <div class="post_title">
                    제목
                    <input class="title_input" type="text"/>
                </div>
                <div class="post_content">
                    본문
                    <textarea class="content_input" type="text"></textarea>
                </div>
            </div>
            <button class="post_button" type="submit">업로드하기</button>
            </div>
        </div>
    </form>
        <!-- {% block content %}
        {% endblock %} -->
    </div>
</body>
</html>
